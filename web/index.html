<html>

<body>
  <script src="flutter_bootstrap.js" async window.flutterWebRenderer="html";></script>

    async 옆에 window.flutterWebRenderer="html";

    flutter run -d chrome --web-renderer html
    명령어 입력 후 실행하면 이미지가 뜸_250116

</body>
